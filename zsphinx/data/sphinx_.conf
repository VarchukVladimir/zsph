#############################################################################
## data source definition
#############################################################################

source f1 
{
	type = xmlpipe2
	xmlpipe_command = cat  /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/doc1.xml

}

source f2
{
	type = xmlpipe2
	xmlpipe_command = cat  /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/doc.xml

}


#############################################################################
## index definition
#############################################################################

# local index example
#
# this is an index which is stored locally in the filesystem
#
# all indexing-time options (such as morphology and charsets)
# are configured per local index

index f1
{
	source			= f1
	path			= /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/index
#	docinfo			= extern
#	mlock			= 0
	morphology		= stem_ru
	charset_type		= utf-8
#	charset_table		= 0..9, A..Z->a..z, _, a..z, U+A8->U+B8, U+B8, U+C0..U+DF->U+E0..U+FF, U+E0..U+FF
	enable_star		= 1
#	html_strip		= 1
	min_word_len		= 1
}

index f2
{
	source			= f2
	path			= /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/index
#	docinfo			= extern
#	mlock			= 0
	morphology		= stem_ru
	charset_type		= utf-8
#	charset_table		= 0..9, A..Z->a..z, _, a..z, U+A8->U+B8, U+B8, U+C0..U+DF->U+E0..U+FF, U+E0..U+FF
	enable_star		= 1
#	html_strip		= 1
	min_word_len		= 1	
}

#############################################################################
## indexer settings
#############################################################################

indexer
{
	mem_limit			= 32M
}

#############################################################################
## searchd settings
#############################################################################

searchd
{
	port 		= 33121
	log 		= /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/searchd.log
	query_log 	= /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/query.log
	read_timeout 	= 5
	max_children 	= 30
	pid_file 	= /home/volodymyr/git/zsphinx/2/sphinx-2.0.6-release_/src/data/searchd.pid
	max_matches 	= 1000
	seamless_rotate	= 1
	preopen_indexes	= 0
	unlink_old 	= 1
}

